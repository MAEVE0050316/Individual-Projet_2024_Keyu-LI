<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="colorList">
        <!-- Colors will be dynamically listed here -->
    </div>
    <div id="canvasContainer">
        <!-- P5.js will render the canvas here -->
    </div>
        <!-- Add these divs to define areas where users can drop colors -->
    <div id="fontColorDropZone" class="drop-zone">Font Color</div>
    <div id="backgroundColorDropZone" class="drop-zone">Background Color</div>
    <div id="tpColorDropZone" class="drop-zone">Toilet Paper Color</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
